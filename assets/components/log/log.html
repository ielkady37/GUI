<div class="h-100 w-100 component-container grid-map-container">

  <h2>Logs</h2>
<div id="log" class="bg-black w-100 h-80 rounded-2 text-white p-2 overflow-auto"></div>
<button id="clearLogBtn" class="btn btn-outline-light mt-2">Clear Logs</button>
  <!-- Filters -->
  <div class="switches d-flex gap-4">
  <div class="form-check form-switch">
    <input
      class="form-check-input"
      type="checkbox"
      role="switch"
      id="switchInfo"
      checked
    />
    <div class="d-flex gap-1 align-items-center mt-1">
      <i class="bi bi-card-text"></i>
      <label class="form-check-label" for="switchInfo">Events</label>
    </div>
  </div>
  <div class="form-check form-switch">
    <input
      class="form-check-input"
      type="checkbox"
      role="switch"
      id="switchWarning"
      checked
    />
    <div class="d-flex gap-1 align-items-center mt-1">
      <i class="bi bi-exclamation-octagon"></i>
      <label class="form-check-label" for="switchWarning">Warnings</label>
    </div>
  </div>
  <div class="form-check form-switch">
    <input
      class="form-check-input"
      type="checkbox"
      role="switch"
      id="switchError"
      checked
    />
    <div class="d-flex gap-1 align-items-center mt-1">
      <i class="bi bi-bug"></i>
      <label class="form-check-label" for="switchError">Errors</label>
    </div>
  </div>
</div>
</div>
